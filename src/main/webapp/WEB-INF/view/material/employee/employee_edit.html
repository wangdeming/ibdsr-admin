@layout("/common/_container.html"){
<link rel="stylesheet" href="${ctxPath}/static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
<style>
    .row{
        margin-bottom: 20px;
    }
    .w-e-toolbar {
        flex-wrap: wrap;
    }
    .editorHeight{
        height: auto;
        min-height: 300px;
        padding: 0;
        overflow: hidden;
    }
    .w-e-text-container{
        height: 400px !important;
        /*min-height: 300px;*/
    }
    .up-btn{
        display: inline-block;
        position: relative;
        cursor: pointer;
    }
    .up-btn input{
        width: 100%;
        height: 100%;
        display: block;
        z-index: 2;
        opacity: 0;
        left: 0;
        top: 0;
        position: absolute;
    }
    .div-input-sm {
        width: 250px;
        height: 140px;
        position: relative;
        text-align: center;
        cursor: pointer;
    }
    .div-input input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        display: block;
        left: 0;
        top: 0;
        z-index: 2;
    }
    .div-input-sm .div-p {
        margin-top: 20px;
    }
    .div-input p {
        font-size: 14px;
        color: #999999;
        line-height: 20px;
        margin: 0;
    }
    .div-img{
        width: 250px;
        height: 140px;
        position: relative;
        padding: 0;
        overflow: hidden;
    }
    .div-img button {
        position: absolute;
        right: 0;
        top: 0;
        background: none;
        cursor: pointer;
        border: 0;
        font-size: 24px;
        color: #333;
        outline: none;
        z-index: 3;
    }
    .div-img img{
        width: 100%;
        object-fit: contain;
        height: 100%;
    }
    .radio input[type="radio"] + label+input{
        display: none;
    }
    .radio input[type="radio"]:checked + label+input{
        display: inline-block;
    }
    .form-horizontal .radio{
        padding-top: 0px;
    }
</style>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>编辑员工风采</h5>
    </div>
    <div class="ibox-content">
        <div class="form-horizontal" id="EmployeeForm">

            <input type="hidden" id="id" value="${employeeId}">
            <div class="form-group">
                <label class="col-sm-1 col-xs-2 control-label">*标题：</label>
                <div class="col-sm-5 col-xs-8">
                    <input id="title" name="title" type="text" class="form-control" value="" placeholder="2-80字符，支持汉字、数字和一般符号的组合" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 col-xs-2 control-label">*正文：</label>
                <div class="col-sm-7 col-xs-7">
                    <div id="editor" class="editorHeight form-control" name="mainFile">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 col-xs-2 control-label">*展示时间：</label>
                <div class="col-sm-7 col-xs-8">
                    <div class="radio" style="display: inline-block;margin-right: 40px;padding-top: 9px;">
                        <input type="radio" id="radio" value="2" checked="checked" name="time" checked="checked">
                        <label for="radio" id="showTime">
                        </label>
                    </div>
                    <div class="radio" style="display: inline-block;margin-right: 40px;padding-top: 9px;">
                        <input type="radio" id="radio1" value="0" name="time">
                        <label for="radio1">
                            当前时间
                        </label>
                    </div>
                    <div class="radio" style="display: inline-block;">
                        <input type="radio"  id="radio2" value="1" name="time">
                        <label for="radio2">
                            自定义时间
                        </label>
                        <input type="text" id="customTime" class="form-control" style="width: 60%;margin-left: 20px;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 col-xs-2 control-label">*封面图片：</label>
                <div class="col-sm-5 col-xs-8 upImg-div">
                    <div class="form-control div-input div-input-sm images">
                        <input id="coverImage" name="" type="file" max="500kb" data-src="">
                        <div class="div-p">
                            <p><i class="fa fa-plus fa-3x"></i></p>
                            <p>格式说明：长宽推荐尺寸650*300px，大小不超过5M.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <label class="col-sm-1 col-xs-2 control-label"></label>
                <div class="col-sm-5 col-xs-8">
                    <#button btnCss="info" name="保存" id="ensure" icon="" clickFun="EmployeeInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="" clickFun="EmployeeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/js/wangEditorReform.js"></script>
<script src="${ctxPath}/static/modular/material/employee/employee_info.js"></script>
<script src="${ctxPath}/static/modular/material/employee/employee_edit.js"></script>
@}
